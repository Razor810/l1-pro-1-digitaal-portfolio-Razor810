<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Jesse Klok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon"
    href="https://th.bing.com/th/id/R.958fda05bf9e4bade63efcf4f8993cc4?rik=YAHH3Tc%2bIJ%2beGQ&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f05%2fFree-Cool-Backgrounds.jpg&ehk=0gWAb017otulL7B1%2bopLj1BnqNxGjZOvZ8BOa9S9Fdg%3d&risl=&pid=ImgRaw&r=0">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: url('https://png.pngtree.com/background/20230522/original/pngtree-black-background-with-blue-glowing-hexagons-picture-image_2685510.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 4em;
      font-weight: 800;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 12px;
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 0;
      top: 0;
      z-index: 100;
    }

    nav {
      width: 100%;
      padding: 10px 0;
    }

    nav a {
      color: #ffffff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1em;
      padding: 12px 0;
      display: inline-block;
      transition: color 0.2s;
    }

    nav a:hover,
    nav a.active {
      color: #007bff;
    }

    main {
      margin: 60px auto;
      max-width: 900px;
      color: #000000;
      padding: 30px;
      border-radius: 14px;
      background: transparent;
    }

    h2 {
      color: #007BFF;
      margin-top: 0;
    }

    #intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    #intro a {
      display: inline-block;
      padding: 10px 25px;
      background: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s;
    }

    #intro a:hover {
      background: #0c3ab9;
    }

    .box{
      background: #ffffff;
      border-radius: 25px;
      max-width: 40%;
      margin: 60px auto;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 15px 0;
      font-size: 0.9em;
      color: white;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.5em;
        padding: 15px 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="overmij.html">Over mij</a>
      <a href="hobbys.html">Hobby's</a>
      <a href="projecten.html">Projecten</a>
      <a href="contact.html">Contact</a>
      <a href="ervaring.html">Ervaring</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Hi, I'm <span style="color:#007BFF;">Jesse</span></h1>
  </section>

  <section class="box">
    <main>
      <section id="intro">
        <p>Op deze website vindt u meer informatie over mij, mijn hobby's, projecten, ervaring en hoe u mij kunt bereiken.</p>
        <p>Ik ga hier de komende jaren mijn schoolprojecten posten.</p>
        <a href="projecten.html"><h3>Bekijk Projecten</h3></a>
      </section>
    </main>
  </section>

  <footer>
  </footer>
</body>
</html>
