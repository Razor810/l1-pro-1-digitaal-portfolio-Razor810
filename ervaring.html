<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ervaring</title>
  <link rel="icon"
    href="https://th.bing.com/th/id/R.958fda05bf9e4bade63efcf4f8993cc4?rik=YAHH3Tc%2bIJ%2beGQ&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f05%2fFree-Cool-Backgrounds.jpg&ehk=0gWAb017otulL7B1%2bopLj1BnqNxGjZOvZ8BOa9S9Fdg%3d&risl=&pid=ImgRaw&r=0">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: url('https://png.pngtree.com/background/20230522/original/pngtree-black-background-with-blue-glowing-hexagons-picture-image_2685510.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 0;
      top: 0;
      z-index: 100;
    }

    nav {
      width: 100%;
      padding: 10px 0;
    }

    nav a {
      color: #ffffff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1em;
      padding: 12px 0;
      display: inline-block;
      transition: color 0.2s;
    }

    nav a:hover,
    nav a.active {
      color: #007bff;
    }

    main {
      margin: 60px auto;
      max-width: 900px;
      color: #000000;
      padding: 30px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.9);
    }

    h2 {
      color: #007BFF;
      margin-top: 0;
      text-align: center;
    }

    .ervaring-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 140px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      main {
        padding: 20px;
      }
      .card {
        width: 45%;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="overmij.html">Over mij</a>
      <a href="hobbys.html">Hobby's</a>
      <a href="projecten.html">Projecten</a>
      <a href="contact.html">Contact</a>
      <a href="ervaring.html" class="active">Ervaring</a>
    </nav>
  </header>

  <main>
    <section id="ervaring">
      <h2>Mijn Ervaring</h2>
      <div class="ervaring-container">
        <div class="card">
          <img src="images/Html.webp" alt="HTML Logo">
          <p>HTML</p>
        </div>
        <div class="card">
          <img src="images/css.png" alt="CSS Logo">
          <p>CSS</p>
        </div>
        <div class="card">
          <img src="images/figma.svg" alt="Figma Logo">
          <p>Figma</p>
        </div>
        <div class="card">
          <img src="images/Java_Logo.svg" alt="Java Logo">
          <p>Java</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
